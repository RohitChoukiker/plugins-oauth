<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AIRohit World</title>
    <style>
      /* reset */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        width: 340px;
        height: auto;           
        font-family: "Poppins", sans-serif;
        background: url("icon.jpg");  
        display: flex;
        align-items: flex-end;    
        justify-content: center;
        padding: 12px;
      }


      .card {
        width: 100%;
        max-width: 340px;
        padding: 20px;
        background: linear-gradient(180deg, rgba(26,27,38,0.96), rgba(20,20,28,0.98));
        border-radius: 20px;            
        box-shadow: 0 10px 30px rgba(0,0,0,0.55), 0 2px 8px rgba(0,0,0,0.6);
        border: 1px solid rgba(255,255,255,0.04);
        position: relative;
        overflow: hidden;
        transform: translateY(0);
        animation: popIn 450ms cubic-bezier(.2,.9,.3,1);
      }

   
      .card::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 22px;
        background: linear-gradient(90deg, rgba(0,230,118,0.12), rgba(66,133,244,0.12), rgba(251,188,5,0.12), rgba(234,67,53,0.12));
        z-index: -1;
        filter: blur(8px);
        pointer-events: none;
      }

      @keyframes popIn {
        from { transform: translateY(20px) scale(.995); opacity: 0; }
        to   { transform: translateY(0) scale(1); opacity: 1; }
      }

      h1 {
        font-size: 20px;
        font-weight: 700;
        margin: 0;
        color: #fff;
        text-align: center;
      }

      h2 {
        font-size: 13.5px;
        margin: 6px 0 12px;
        color: #b9b9bf;
        font-weight: 400;
      }

      #avatar {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        border: 3px solid #00e676;
        margin: 10px auto;
        display: none;
        box-shadow: 0 6px 20px rgba(0,230,118,0.12);
      }

      .welcome {
        font-size: 17px;
        font-weight: 700;
        color: #00e676;
        margin: 8px 0;
        display: none;
        text-shadow: 0 2px 8px rgba(0,230,118,0.08);
      }

      #status {
        margin: 8px 0 12px;
        font-size: 13px;
        color: #d0d0d6;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 6px;
      }

      button {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: none;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: transform .18s ease, box-shadow .18s ease;
      }

      #signin {
        background: linear-gradient(90deg, #fff, #f5f5f5);
        color: #111;
        box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      }

      #signout {
        background: transparent;
        border: 1px solid rgba(255,255,255,0.06);
        color: #e9e9ee;
      }

      button:hover { transform: translateY(-3px); }

     
      #userinfo {
        margin-top: 10px;
        background: rgba(255,255,255,0.03);
        padding: 8px;
        border-radius: 10px;
        font-size: 12px;
        color: #eaeaf0;
        display: none;
        text-align: left;
      }

      /* profile card shown when signed in */
      .profile {
        display: none;
        margin: 12px 0;
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border-radius: 12px;
        padding: 12px;
        align-items: center;
        gap: 12px;
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
      }

      .profile .p-avatar {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        border: 2px solid rgba(0,230,118,0.14);
        box-shadow: 0 8px 20px rgba(0,0,0,0.45);
        flex: 0 0 auto;
      }

      .profile .p-info {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .profile .p-name {
        color: #fff;
        font-weight: 800;
        font-size: 15px;
      }

      .profile .p-email {
        color: #bfc0c7;
        font-size: 12px;
      }

      .profile .p-action {
        margin-left: 8px;
        background: linear-gradient(90deg,#00e676,#66ffb3);
        color: #071018;
        border: none;
        padding: 8px 10px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(0,230,118,0.14);
      }

      /* welcome overlay styles */
      #welcomeOverlay {
        position: absolute;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 12px;
        background: linear-gradient(180deg, rgba(6,9,15,0.85), rgba(12,14,20,0.9));
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        z-index: 12;
        border-radius: 20px;
        text-align: center;
        padding: 20px;
        animation: overlayIn .36s cubic-bezier(.2,.9,.3,1);
      }

      @keyframes overlayIn {
        from { opacity: 0; transform: scale(.98); }
        to { opacity: 1; transform: scale(1); }
      }

      #welcomeOverlay .overlay-card {
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:10px;
        padding:14px 18px;
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border-radius: 14px;
        box-shadow: 0 12px 48px rgba(3,6,12,0.6);
      }

      #welcomeOverlay #overlayAvatar {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        border: 3px solid #00e676;
        box-shadow: 0 12px 36px rgba(0,0,0,0.55);
      }

      #welcomeOverlay #overlayText {
        color: #fff;
        font-weight: 800;
        font-size: 18px;
        text-shadow: 0 6px 20px rgba(0,0,0,0.5);
      }

      #overlayAction {
        background: transparent;
        border: 1px solid rgba(255,255,255,0.06);
        color: #f5f5f7;
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 700;
      }
      /* welcome overlay styles */
      #welcomeOverlay {
        position: absolute;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
        background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.6));
        z-index: 12;
        border-radius: 20px;
        text-align: center;
        padding: 16px;
      }

      #welcomeOverlay #overlayAvatar {
        width: 84px;
        height: 84px;
        border-radius: 50%;
        border: 3px solid #00e676;
        box-shadow: 0 8px 32px rgba(0,0,0,0.45);
      }

      #welcomeOverlay #overlayText {
        color: #fff;
        font-weight: 800;
        font-size: 18px;
        text-shadow: 0 6px 20px rgba(0,0,0,0.5);
      }

    
      @media (max-width: 360px) {
        .card { padding: 16px; border-radius: 16px; }
        #avatar { width: 64px; height: 64px; }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>AIRohit World</h1>
     


      <img id="avatar" alt="User Avatar" />
      <div class="welcome" id="welcome">ðŸ‘‹ Welcome to AIRohit World!</div>

      <!-- profile card (populated after login) -->
      <div class="profile" id="profile">
        <img class="p-avatar" id="profileAvatar" alt="Profile Avatar" />
        <div class="p-info">
          <div class="p-name" id="profileName">Your Name</div>
          <div class="p-email" id="profileEmail">you@example.com</div>
        </div>
        <button class="p-action" id="profileAction">Get Started</button>
      </div>

      <!-- transient welcome overlay (shown after interactive sign-in) -->
      <div id="welcomeOverlay" aria-hidden="true">
        <div class="overlay-card">
          <img id="overlayAvatar" alt="Avatar" />
          <div id="overlayText">Welcome to AIRohit World!</div>
          <button id="overlayAction">Let's go</button>
        </div>
      </div>

      <div id="status">Not signed in</div>

      <div class="actions">
        <button id="signin">Sign In with Google</button>
        <!-- hidden by default; shown only when user is signed in -->
        <button id="signout" style="display:none">Sign Out</button>
      </div>

  
      <pre id="userinfo"></pre>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
